<form [formGroup]="formHours" (ngSubmit)="submitHours()"  >
  <div class="modal-header" style="padding: 0px 15px;">
    <h2 class="modal-login--title w-100">Tienda - Horario</h2>
    <div class="modal-login--close">
      <a class="btn-close" mat-dialog-close></a>
    </div>
  </div>
  <div class="modal-body">
    <div class="col-md-12 mt-2">
      <div class="g-modal--body">
        <span class="g-span--five">Días de atención</span>
        <div class="g-button--group" formArrayName="weekday" role="group" aria-label="Basic checkbox toggle button group" >
          <div class="g-button--group--item" *ngFor="let item of hours.controls; let pointIndex=index" [formGroupName]="pointIndex">
            <input type="checkbox" class="btn-check" [id]="pointIndex" formControlName="btncheck" autocomplete="off">
            <label class="btn g-button--check g-button--check__circle" [for]="pointIndex" >
              <span *ngIf="pointIndex == 1">L</span>
              <span *ngIf="pointIndex == 2">M</span>
              <span *ngIf="pointIndex == 3">M</span>
              <span *ngIf="pointIndex == 4">J</span>
              <span *ngIf="pointIndex == 5">V</span>
              <span *ngIf="pointIndex == 6">S</span>
              <span *ngIf="pointIndex == 0">D</span>
            </label>
          </div>

            <label class="btn g-button--check g-button--check__circle" for="btncheck6">V</label>
          </div>

            <label class="btn g-button--check g-button--check__circle" for="btncheck7">S</label>

        </div>
        <span class="g-span--five">Horario</span>
        <div class="d-flex col-md-3 my-4">
          <div class="col-md-2 hour">
            <input type="time" formControlName="start_time">
          </div>
          <div class="col-md-3 hour ml-5">
            <input type="time" formControlName="end_time">
          </div>
        </div>
        <div class="col-md-10">
          <div class="md-checkbox">
            <input id="i41" type="checkbox" formControlName="all_store">
            <label for="i41" class="h-fw--900">Aplicar mismo horario a todas las tiendas</label>
          </div>
        </div>
      </div>
      <div class="col-md-10 mx-auto">
        <div class="mb-3">
          <div class="mt-3">
            <button type="submit"
              class="g-button g-button--primary"
              [class.g-button--secundary]="formHours.invalid"
              [disabled]="formHours.invalid">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
