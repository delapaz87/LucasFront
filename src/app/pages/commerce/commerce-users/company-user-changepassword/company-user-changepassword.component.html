<form [formGroup]="formPassword" (ngSubmit)="submitPassword()" >
  <div class="modal-header" style="padding: 0px 15px;">
    <h2 class="modal-login--title w-100">Reiniciar contraseña</h2>
    <div class="modal-login--close">
      <a class="btn-close" mat-dialog-close></a>
    </div>
  </div>
  <div class="modal-body justify-content-center">
    <div class="col-md-12 mt-2">
      <div class="g-modal--body">
        <div class="g-input--material">
          <label for="material-input">
            <input type="password" formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <span class="placeholder">Nueva contraseña</span>
          </label>
        </div>
        <div class="g-input--material mt-3">
          <label for="material-input">
            <input type="password" formControlName="confirmPassword">
            <span class="placeholder">Confirmar nueva contraseña</span>
          </label>
        </div>
        <div class="pt-3">
          <div class="mt-3" *ngIf="formPassword.get('password')?.hasError('minlength')">
            <div class="d-flex align-items-center">
              <i class="icon-alert icon--five me-3"></i>
              <span class="g-span--five">8 caracteres como mínimo</span>
            </div>
          </div>
          <div class="mt-2" *ngIf="formPassword.get('password')?.hasError('pattern')">
            <div class="d-flex align-items-center">
              <i class="icon-alert icon--five me-3"></i>
              <span class="g-span--five">La contraseña debe contener al menos una letra Mayuscula y minusculas</span>
            </div>
          </div>
          <div class="mt-2" *ngIf="formPassword?.hasError('notSame')">
            <div class="d-flex align-items-center">
              <i class="icon-alert icon--five me-3"></i>
              <span class="g-span--five">La contraseña no coinciden</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-10 mx-auto">
        <div class="mb-3">
          <div class="mt-3">
            <button type="submit" class="g-button g-button--primary" [class.g-button--secundary]="formPassword.invalid"
            [disabled]="formPassword.invalid">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
