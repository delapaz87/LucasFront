<div class="header">
  <div class="d-flex align-items-center h-100">
    <h2 class="ms-2">Dividir pago</h2>
  </div>
</div>
<div class="body-content--fix">
  <form ngActive [formGroup]="formulario" (submit)="paymentCompleted()">
  <div class="body">
    <div class="h-border--bottom h-fw--500">
      <div class="w-100 d-flex align-items-center justify-content-center">
        <div class="">
          <h4 class="h-fw--900 mb-4">Pagos</h4>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="add-number mr-5 mb-4">
            <div class="p-control" id="minus" (click)="disminuir()"><span class="icon-minus"></span></div>
            <div id="pNumber">{{countPagos}}</div>
            <div class="p-control" id="plus" (click)="aumentar()"><span class="icon-add"></span></div>
          </div>
        </div>
      </div>
    </div>
      <div formArrayName="experienciaLaboral">
        <div *ngFor="let trabajo of experienciaLaboral.controls">
          <div class="h-border--bottom h-fw--500" >
            <div class="w-100 d-flex align-items-center justify-content-center">
              <div class="d-flex align-items-center">
                <div class="pay">
                  <div class="row justify-content-start">
                    <div class="col-md-10">
                      <i class="icon-trash pe-2 h-fz--24 h-color--primary"></i>
                      <select class="f-select" aria-label="Default select example">
                        <option selected>Medio de Pago</option>
                        <option value="1">Efectivo</option>
                        <option value="2">Tarjeta</option>
                        <option value="3">Billetera QR</option>
                        <option value="4">Dividir pago</option>
                      </select>
                    </div>
                  </div>
                  <div class="w-100 d-flex align-items-center justify-content-center">
                    <div class="d-flex align-items-center justify-content-center">
                      <p class="f-p">24.50</p>
                      <button class="g-button g-button--secundary">Cobrar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="body-content--footer">
    <div class="row justify-content-center m-0">
      <div class="col-md-8">
        <button type="submit" class="w-100 g-button g-button--primary" [disabled]="!formulario.valid">Hecho</button>
      </div>
    </div>
  </div>
  </form>
</div>
