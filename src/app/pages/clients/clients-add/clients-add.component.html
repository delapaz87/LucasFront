<div class="header">
  <div class="d-flex align-items-center h-100 justify-content-between">
    <h2 class="ms-2">Nuevo Cliente</h2>
  </div>
</div>
<div class="body-content--detail">
<form [formGroup]="formClient" (ngSubmit)="submitClient()" >
  <div class="row pt-3">
    <div class="col-md-6">
      <div class="g-input--material mb-3">
        <label for="material-input">
          <input type="text" formControlName="first_name">
          <span class="placeholder">Nombre</span>
        </label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="g-input--material mb-3">
        <label for="material-input">
          <input type="text" formControlName="last_name">
          <span class="placeholder">Apellidos</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-8">
          <div class="g-input--material mb-3">
            <label for="material-input">
              <ngx-intl-tel-input matInput name="phone" formControlName="phone" [selectedCountryISO]="CountryISO.Peru" ></ngx-intl-tel-input>
              <span class="placeholder">Celular</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="g-input--material mb-3">
        <label for="material-input">
          <input type="email" formControlName="email">
          <span class="placeholder">Correo electr√≥nico</span>
        </label>
      </div>
    </div>
  </div>
  <div class="body-content--footer">
    <div class="end">
      <div class="row">
        <div class="col-md-6">
          <button type="reset"  class="w-100 g-button g-button--line-2">Cancelar</button>
        </div>
        <div class="col-md-6">
          <button type="submit" class="w-100 g-button g-button--primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
