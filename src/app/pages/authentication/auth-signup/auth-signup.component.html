<form ngActive [formGroup]="formSignup" name="formSignup" (submit)="submitRegister()" autocomplete="off">
  <div class="modal-header" style="padding: 0px 15px;">
    <h2 class="modal-login--title" style="width: 100%;">Crear mi perfil</h2>
    <div class="modal-login--close">
      <a class="btn-close" mat-dialog-close></a>
    </div>
  </div>
<!--   <mat-dialog-content class="mat-typography">

  </mat-dialog-content> -->
  <div class="modal-body">
    <!--       <div class="g-modal--img">
            <img src="assets/img/img_create.svg" alt="">
          </div> -->
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="g-input--material g-input--primary mb-3">
                  <label for="material-input">
                    <input matInput type="text" formControlName="name" name="name" autocomplete="something-new" >
                    <span class="placeholder">Nombre</span>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="g-input--material g-input--primary mb-3">
                  <label for="material-input">
                    <input matInput type="text" formControlName="last_name" name="last_name" autocomplete="something-new" >
                    <span class="placeholder">Apellidos</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="g-input--material g-input--primary w-100 mb-3">
              <label for="material-input">
                <!-- <input matInput type="text" > -->
                <!-- <input type="tel" formControlName="phone" name="phone" class="form-control"> -->
                <ngx-intl-tel-input matInput name="phone" formControlName="phone"  class="w-100" [selectedCountryISO]="CountryISO.Peru" ></ngx-intl-tel-input>
                <span class="placeholder">Movil</span>
              </label>

            </div>
            <div class="g-input--material g-input--primary mb-3">
              <label for="material-input">
                <input #tel matInput type="text" formControlName="store_name" name="store_name" autocomplete="something-new" >
                <span class="placeholder">Nombre del comercio</span>
              </label>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="g-input--material g-input--primary mb-3">
                  <label for="material-input">
                    <input matInput type="email" formControlName="email" name="email" autocomplete="something-new" >
                    <span class="placeholder">Correo electrónico</span>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="g-input--material  g-input--primary mb-3">
                  <label for="material-input">
                    <input matInput #password type="password" formControlName="password" name="password" autocomplete="something-new" >
                    <span class="placeholder">Contraseña</span>
                  </label>
                  <mat-error class="g-span-error" *ngIf="formSignup.get('password')?.hasError('required') && formSignup.get('password')?.touched">Rellene el campo de contraseña</mat-error>
                  <mat-error class="g-span-error" *ngIf="formSignup.get('password')?.hasError('minlength') && formSignup.get('password')?.touched">La contraseña debe tener minimo 6 caracteres</mat-error>
                  <mat-error class="g-span-error" *ngIf="formSignup.get('password')?.hasError('maxlength') && formSignup.get('password')?.touched">La contraseña debe tener minimo 24 caracteres</mat-error>
                </div>
              </div>
            </div>
            <div class="md-checkbox">
              <input id="i22" type="checkbox" formControlName="privacityPolicy" name="privacityPolicy">
              <label for="i22">Acepto Términos y condiciones y las Políticas de Privacidad de Datos Personales.</label>
            </div>
    <!--         <div class="list-chck mb-4" >
              <label for="privacidad">Acepto Términos y condiciones y las Políticas de Privacidad de Datos Personales.</label>
              <input class="btn-radio" type="checkbox" formControlName="privacityPolicy" name="privacityPolicy" id="privacidad">
              <div class="lsquare"></div>
            </div> -->
            <div class="mt-3">
              <button type="submit" class="g-button text-white"
                      [class.g-button--primary]="formSignup.valid"
                      [class.g-button--secundary]="!formSignup.valid"
                      mat-button [disabled]="!formSignup.valid" *ngIf="!isloading">
                Continuar
              </button>
              <button type="button" class="g-button text-white"
                      [class.g-button--primary]="formSignup.valid"
                      mat-button [disabled]="formSignup.valid" *ngIf="isloading">
                <span class="spinner-border spinner-border-sm" role="status" > </span>
                Continuar
              </button>
            </div>
          </div>
        </div>
</form>
